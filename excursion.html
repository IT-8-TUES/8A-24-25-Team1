<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Екскурзия</title>
    <link rel="stylesheet" href="excursion.css">
</head>
<body>
    <div class="menu">
        <h1>Екскурзия</h1>
    </div>

    <div class="trip-container">
        <h2>Име на екскурзията</h2>
        <p>Дестинации: <span id="destination">---</span></p>
        <p>Дати: <span id="dates">---</span></p>
        <p>Продължителност: <span id="duration">---</span></p>
        <p>Цена: <span id="price">---</span></p>

        <button id="bookTrip">Резервирай</button>

        <div class="trip-info">
            <h3>Информация за екскурзията:</h3>
            <p id="infoText">Информация</p>
        </div>
    </div>
</body>
</html>
