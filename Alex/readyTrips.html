<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Готови екскурзии</title>
    <link rel="stylesheet" href="../index.css">
    <link rel="stylesheet" href="readyTrips.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="readyTrips.js" defer></script>
</head>
<body>
    <header>
        <div class="menu">
        <h1>Готови екскурзии</h1>
            <nav>
                <a href="#">#</a>
                <a href="#">#</a>
                <a href="#">#</a>
            </nav> 
        </div>
    </header>
    <div class="enter-region">
        <div>
            <p>Регион:</p>
            <select id="region">
                <option value="" disabled selected hidden>Изберете регион</option>
                <option value="Северозападна България">Северозападна България</option>
                <option value="Североизточна България">Североизточна България</option>
                <option value="Югозападна България">Югозападна България</option>
                <option value="Югоизточна България">Югоизточна България</option>
            </select>
            <div class="enter-date">
                <div>
                    <label for="start-date">Начална дата</label>
                    <input placeholder="Въведете начална дата" type="datetime-local" id="start-date">
                </div>
                <div>
                    <label for="end-date">Крайна дата</label>
                    <input placeholder="Въведете крайна дата" type="datetime-local" id="end-date">
                </div>
                <button onclick="regionSelect()">Потвърди</button>
        </div>
        <br>
        <div>
            <output id="textContent"></output>
            <div id="tripList"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/bg.js"></script> 
    <!-- Зарежда българския езиков файл за Flatpickr -->
    <script>
        config = {
            altInput: true,
            altFormat: "F j, Y",
            dateFormat: "Y-m-d",
            locale: "bg",
            //Мой формат за Date picker
        }

        flatpickr("input[type=datetime-local]", config);
        // Свързам flatpickr с datetime-local input-ите
    </script>
</body>
</html>
