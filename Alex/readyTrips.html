<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Готови екскурзии</title>
    <link rel="stylesheet" href="../index.css">
    <link rel="stylesheet" href="readyTrips.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="readyTrips.js" defer></script>
</head>
<body>
    <header>
        <div class="menu">
            <h1>Готови екскурзии</h1>
            <nav>
                <a href="#">#</a>
                <a href="#">#</a>
                <a href="#">#</a>
            </nav>
        </div>
    </header>
    <br>
    <div id = "planning">
            <div class="enter-date">
                <div id = "start-date">
                    <label>Начална дата</label>
                    <input placeholder="Въведете начална дата" type="datetime-local" id="start-date-input">
                </div>
                <div id = "end-date">
                    <label>Крайна дата</label>
                    <input placeholder="Въведете крайна дата" type="datetime-local" id="end-date-input">
                </div>
            </div>
            <br>
            <div class="enter-region">
                <label class = "region-label">Регион</label>
                <select id="region" >
                    <option value = "" disabled selected hidden>Изберете регион</option>
                    <option value="Northwest">Северозападна България</option>
                    <option value="Northeast">Североизточна България</option>
                    <option value="Southwest">Югозападна България</option>
                    <option value="Southeast">Югоизточна България</option>
                </select>
                </div>
                <div id = "submit-container">
                <button id = "submit-button" onclick = "        
                    region();
                    ">Потвърди</button>
                </div>
            <div class = "planning-trip">
            <output id="textContent"></output>
            <div id="tripList"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/bg.js"></script>
    <!-- Зарежда българския езиков файл за Flatpickr -->
    <script>
        const config = {
            altInput: true,
            altFormat: "F j, Y",
            dateFormat: "Y-m-d",
            locale: "bg"
        };
        flatpickr("input[type=datetime-local]", config);
    </script>
</body>
</html>
